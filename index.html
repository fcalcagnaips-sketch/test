<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanMyTrip - Pianifica il tuo viaggio perfetto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plane"></i> PlanMyTrip</h1>
            <p>Trova il viaggio perfetto per te</p>
        </header>

        <main>
            <form id="search-form" class="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure-city">
                            <i class="fas fa-map-marker-alt"></i>
                            Città di partenza
                        </label>
                        <input type="text" id="departure-city" name="departure-city" required 
                               placeholder="Milano, Roma, Napoli...">
                    </div>
                    
                    <div class="form-group">
                        <label for="destination-city">
                            <i class="fas fa-map-pin"></i>
                            Destinazione
                        </label>
                        <input type="text" id="destination-city" name="destination-city" 
                               placeholder="Parigi, Londra, Madrid...">
                        <div class="checkbox-group">
                            <input type="checkbox" id="anywhere" name="anywhere">
                            <label for="anywhere">Ovunque - Sorprendimi!</label>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departure-date">
                            <i class="fas fa-calendar-alt"></i>
                            Data di partenza
                        </label>
                        <input type="date" id="departure-date" name="departure-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="return-date">
                            <i class="fas fa-calendar-check"></i>
                            Data di ritorno
                        </label>
                        <input type="date" id="return-date" name="return-date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="travelers">
                            <i class="fas fa-users"></i>
                            Numero di persone
                        </label>
                        <select id="travelers" name="travelers" required>
                            <option value="1">1 persona</option>
                            <option value="2">2 persone</option>
                            <option value="3">3 persone</option>
                            <option value="4">4 persone</option>
                            <option value="5">5 persone</option>
                            <option value="6">6+ persone</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">
                            <i class="fas fa-euro-sign"></i>
                            Budget totale (€)
                        </label>
                        <input type="number" id="budget" name="budget" required 
                               placeholder="1000" min="100" step="50">
                    </div>
                </div>

                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                    Cerca il mio viaggio
                </button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Stiamo cercando le migliori opzioni per te...</p>
            </div>

            <div id="results-section" class="results-section hidden">
                <div class="results-header">
                    <h2>Opzioni di viaggio trovate</h2>
                    <div class="sort-controls">
                        <label for="sort-by">Ordina per:</label>
                        <select id="sort-by">
                            <option value="price">Prezzo più basso</option>
                            <option value="duration">Durata viaggio</option>
                            <option value="rating">Valutazione alloggio</option>
                        </select>
                    </div>
                </div>
                <div id="results-container" class="results-container"></div>
            </div>

            <div id="no-results" class="no-results hidden">
                <i class="fas fa-search"></i>
                <h3>Nessun risultato trovato</h3>
                <p>Prova ad aumentare il budget o modificare le date di viaggio.</p>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
